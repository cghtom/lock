<script>
$(document).ready(function(){
	$("#unlock").click(function(){
		$.get("../withoutLock",function(data){
			alert(data.status+"剩余库存"+data.data.number);
		});
		
	});
	
	$("#pessunlock").click(function(){
		$.get("../pessLock",function(data){
			alert(data.status+"剩余库存"+data.data.number);
		});
	});
	
		
});
